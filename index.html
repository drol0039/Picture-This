<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <div class="img">
    <picture>
      <source srcset="images/museum-320w.jpg 320w, images/museum-640w.jpg 640w, images/museum-960w.jpg 960w" media="(max-width: 959px)">
      
      <source srcset="images/museum-480w_square.jpg 480w, images/museum-960w_square.jpg 960w, images/museum-1440w_square.jpg 1440w" sizes="50vw" media="(min-width: 960px)">
      
      <img src="images/museum-960w_square.jpg" alt="Square image">
      
    </picture>
    </div>
  </header>
</body>

</html>
